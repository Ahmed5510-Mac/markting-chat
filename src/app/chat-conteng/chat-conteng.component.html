        </div>
    </div>

    </div>
  </div>
  <!-- ------------footer------------------- -->
  <div class="footer">
    <div class="imojey">
      <emoji-mart (emojiClick)="addemoji($event)" *ngIf="emojivisable" title="Pick your emojiâ€¦" emoji="point_up"></emoji-mart>
      <img (click)="swithImoje()" src="../../assets/images/smil.png" alt="">
    <label for="fileup">
      <img  src="../../assets/images/plus.png" alt="">
    </label>
    <input id="fileup" type="file" class="file">
    </div>
    <div class="text-message">
      <textarea [(ngModel)]="message" placeholder="Type message"#textMessage (keydown.enter)="sendMessage($event)"></textarea>
    </div>
    <div class="mic">
      <app-audio-recording></app-audio-recording>
    </div>
  </div>

</div>
