      <span class="acount-avatar"><img [src]="AvatarIcon" alt="AvatarIcon Icon"></span>

    </div>
<!-- ------------------action container----------------- -->

      <a  (click)="addCustomer()" class="newMessage"><img [src]="newMessageIcon" alt="new Message Icon"></a>
      <a class="status"><img [src]="statusIcon" alt="status Icon"></a>

  </div>
  <!-- ----------------search------------------------ -->
  <div class="sidebar-search">

    <div class="search sidebar-search-input">
      <i   [ngClass]="{icons: arrowiconChang}"class=" mx-2">
        <svg *ngIf="searchiconChang"  class=" none"width="30px" height="30px"  stroke="#8696a0" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(12,12), scale(0)"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#7ed0ec" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.72"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z" fill="#8696a0"></path> </g></svg>

      </i>
      <input (blur)="normalicon()" (focus)="iconswitch()" [(ngModel)]="word" type="text" placeholder="search or start new chat">
    </div>
    <div class="filter">
      <svg width="30px" height="30px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#76868f" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(12,12), scale(0)"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#7ed0ec" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.24000000000000005"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7C3 6.44772 3.44772 6 4 6H20C20.5523 6 21 6.44772 21 7C21 7.55228 20.5523 8 20 8H4C3.44772 8 3 7.55228 3 7ZM6 12C6 11.4477 6.44772 11 7 11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H7C6.44772 13 6 12.5523 6 12ZM9 17C9 16.4477 9.44772 16 10 16H14C14.5523 16 15 16.4477 15 17C15 17.5523 14.5523 18 14 18H10C9.44772 18 9 17.5523 9 17Z" fill="#76868f"></path> </g></svg>
    </div>
  </div>
  <!-- ----------------sidebar content---------------- -->
  <div class="sidebar-content">
    <!-- <div class="Noconversition">All chat are archived</div> -->
    <!-- -------------conversation------------------- -->
    <div class="conversation" *ngFor="let convers of conversition|search:word"
       (click)="conversationClicked.emit(convers)">
      <div class="pictuer">
      <span class="conversation-avatar"><img [src]="convers.imageUrl" alt="AvatarIcon Icon"></span>
      </div>
      <!-- content -->
      <div class="content">
        <div class="conversiation-header">
          <div class="name">{{convers.Name}}</div>
          <div class="time">{{convers.time}}</div>
        </div>
        <div class="message">
          <div>
          <span>
            <svg *ngIf="!convers.leatsMessageRead" width="20" height="20" fill="none"  id="doublecheck"><path fill="#8696a0" fill-rule="evenodd" d="M16.5303 6.46967C16.8232 6.76256 16.8232 7.23744 16.5303 7.53033L6.53033 17.5303C6.38968 17.671 6.19891 17.75 6 17.75 5.80109 17.75 5.61032 17.671 5.46967 17.5303L1.46967 13.5303C1.17678 13.2374 1.17678 12.7626 1.46967 12.4697 1.76256 12.1768 2.23744 12.1768 2.53033 12.4697L6 15.9393 15.4697 6.46967C15.7626 6.17678 16.2374 6.17678 16.5303 6.46967zM22.5303 6.46966C22.8232 6.76254 22.8232 7.23742 22.5303 7.53032L12.5308 17.5303C12.2379 17.8232 11.7631 17.8232 11.4702 17.5304L9.96975 16.0304C9.67681 15.7376 9.67674 15.2627 9.96959 14.9697 10.2624 14.6768 10.7373 14.6767 11.0303 14.9696L12.0004 15.9394 21.4697 6.46968C21.7625 6.17678 22.2374 6.17677 22.5303 6.46966z" clip-rule="evenodd" class="color5e94ff svgShape"></path></svg>
            <svg *ngIf="convers.leatsMessageRead" width="20" height="20" fill="none"  id="doublecheck"><path fill="#2196f3" fill-rule="evenodd" d="M16.5303 6.46967C16.8232 6.76256 16.8232 7.23744 16.5303 7.53033L6.53033 17.5303C6.38968 17.671 6.19891 17.75 6 17.75 5.80109 17.75 5.61032 17.671 5.46967 17.5303L1.46967 13.5303C1.17678 13.2374 1.17678 12.7626 1.46967 12.4697 1.76256 12.1768 2.23744 12.1768 2.53033 12.4697L6 15.9393 15.4697 6.46967C15.7626 6.17678 16.2374 6.17678 16.5303 6.46967zM22.5303 6.46966C22.8232 6.76254 22.8232 7.23742 22.5303 7.53032L12.5308 17.5303C12.2379 17.8232 11.7631 17.8232 11.4702 17.5304L9.96975 16.0304C9.67681 15.7376 9.67674 15.2627 9.96959 14.9697 10.2624 14.6768 10.7373 14.6767 11.0303 14.9696L12.0004 15.9394 21.4697 6.46968C21.7625 6.17678 22.2374 6.17677 22.5303 6.46966z" clip-rule="evenodd" class="color5e94ff svgShape"></path></svg>
          </span>
          {{convers.leatsMessage}}
          </div>
          <span class="arrow-menu">
            <svg width="30" height="3ASDFGHJKL;'\90"  x="0" y="0" version="1.1" viewBox="0 0 29 29" xml:space="preserve"><path fill="none" stroke="#8696a0" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" d="m20.5 11.5-6 6-6-6" class="colorStroke000000 svgStroke"></path></svg>
          </span>
        </div>
      </div>
    </div>


  </div>

</div>
